<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_suporte.css">
    <title>Suporte Técnico</title>
</head>
<body>
    <div class="principal-suporte">
        <div class="esquerda-suporte">
            <h1>Precisa de ajuda?</h1>
            <img src="/" class="imagem-esquerda-suporte" alt="Suporte Técnico">
        </div>
        <div class="direita-suporte">
            <div class="card-suporte">
                <h1>Solicite Suporte Técnico</h1>
                <form action="#" method="post" id="form-suporte">
                    <div class="campo-texto">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="campo-texto">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="campo-texto">
                        <label for="problema">Descreva seu problema</label>
                        <textarea id="problema" name="problema" placeholder="Descreva seu problema..." rows="5" required></textarea>
                    </div>
                    <button class="botao-suporte" type="submit" id="submit-button">Enviar Solicitação</button>
                </form>
                <div id="retorno" class="retorno"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('form-suporte').addEventListener('submit', function(event) {
            event.preventDefault(); 
           
            const botao = document.getElementById('submit-button');
            botao.classList.add('enviando');
            
            
            document.getElementById('retorno').innerHTML = '<p>Obrigado pela sua solicitação! Sua mensagem foi recebida e será processada em breve.</p>';
    
            
            setTimeout(function() {
                document.getElementById('form-suporte').reset(); 
            }, 200); // Ajuste o tempo conforme necessário
    
           
            setTimeout(function() {
                botao.classList.remove('enviando');
            }, 200); 
        });
    </script>
</body>
</html>
